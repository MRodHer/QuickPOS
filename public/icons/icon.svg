<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- POS Terminal icon -->
  <g fill="white">
    <!-- Screen -->
    <rect x="120" y="80" width="272" height="180" rx="16" fill="white" opacity="0.95"/>
    <rect x="140" y="100" width="232" height="120" rx="8" fill="#1e40af"/>
    <!-- Lines on screen -->
    <rect x="160" y="120" width="120" height="12" rx="4" fill="white" opacity="0.8"/>
    <rect x="160" y="144" width="80" height="12" rx="4" fill="white" opacity="0.6"/>
    <rect x="160" y="168" width="100" height="12" rx="4" fill="white" opacity="0.6"/>
    <rect x="300" y="120" width="52" height="60" rx="4" fill="white" opacity="0.3"/>
    <!-- Total display -->
    <rect x="140" y="230" width="232" height="20" rx="4" fill="#22c55e"/>
    <text x="256" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">$1,234.56</text>
    <!-- Keypad base -->
    <rect x="120" y="280" width="272" height="160" rx="16" fill="white" opacity="0.9"/>
    <!-- Keypad buttons -->
    <g fill="#1e40af">
      <rect x="140" y="300" width="56" height="36" rx="6"/>
      <rect x="208" y="300" width="56" height="36" rx="6"/>
      <rect x="276" y="300" width="56" height="36" rx="6"/>
      <rect x="344" y="300" width="36" height="36" rx="6" fill="#22c55e"/>
      <rect x="140" y="348" width="56" height="36" rx="6"/>
      <rect x="208" y="348" width="56" height="36" rx="6"/>
      <rect x="276" y="348" width="56" height="36" rx="6"/>
      <rect x="344" y="348" width="36" height="36" rx="6" fill="#ef4444"/>
      <rect x="140" y="396" width="120" height="36" rx="6"/>
      <rect x="276" y="396" width="104" height="36" rx="6" fill="#3b82f6"/>
    </g>
    <!-- Button labels -->
    <g fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">
      <text x="168" y="324">1</text>
      <text x="236" y="324">2</text>
      <text x="304" y="324">3</text>
      <text x="168" y="372">4</text>
      <text x="236" y="372">5</text>
      <text x="304" y="372">6</text>
      <text x="200" y="420">0</text>
    </g>
  </g>
</svg>
